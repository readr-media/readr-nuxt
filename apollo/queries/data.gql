query databases($first: Int! = 3, $skip: Int, $hasMeta: Boolean! = false) {
  all: allDatas(
    sortBy: [publishTime_DESC],
    first: $first,
    skip: $skip,
    where: { state: published }
  ) {
    id
    name
    link
    relatedGallery(
      sortBy: [createdAt_DESC],
      first: 3
    ) {
      id
      link
      writers {
        id
        name
      }
      heroImage {
        urlTinySized
      }
    }
  }

  meta: _allDatasMeta @skip(if: $hasMeta) {
    count
  }
}
